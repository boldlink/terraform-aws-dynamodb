name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        mkdir -p /home/runner/.local/bin
        curl -sSLo ./terraform-docs.tar.gz https://terraform-docs.io/dl/v0.16.0/terraform-docs-v0.16.0-$(uname)-amd64.tar.gz
        tar -xzf terraform-docs.tar.gz
        chmod +x terraform-docs
        mv terraform-docs /home/runner/.local/bin/terraform-docs
    - run: |
        curl -sSLo tflint_linux_amd64.zip https://github.com/terraform-linters/tflint/releases/download/v0.35.0/tflint_linux_amd64.zip
        unzip tflint_linux_amd64.zip
        chmod +x tflint
        mv tflint /home/runner/.local/bin/tflint
    - run: |
        curl -sSLo terraform_0.13.7_linux_amd64.zip https://releases.hashicorp.com/terraform/0.13.7/terraform_0.13.7_linux_amd64.zip
        unzip terraform_0.13.7_linux_amd64.zip
        chmod +x terraform
        # mv terr/home/runner/.local/bin/terraform
        terraform-docs --version
        tflint --version
        terraform --version
    - uses: actions/setup-python@v2
    - run: pip install --upgrade pre-commit
    - run: pre-commit run --all-files
    ### Additional test code below to run if the above fails. Use case is when a file has been modified by workflow
  run-if-failed:
    runs-on: ubuntu-latest
    needs: [pre-commit]
    if: always() && (needs.build.result == 'failure')
    steps:
    - uses: actions/checkout@v2.3.4
    - name: If needed, commit file changes to the pull request
      env:
        NEEDS_CONTEXT: ${{ toJSON(needs) }}
    - run: |
        git config --global user.name 'github_actions'
        git config --global user.email 'boldlink@users.noreply.github.com'
        git remote set-url origin https://x-access-token:${{ secrets.TOKEN }}@github.com/$GITHUB_REPOSITORY
        git checkout $GITHUB_HEAD_REF
        echo "$NEEDS_CONTEXT"
        git commit -am "NOSTORY: Commit from GitHub Actions pre-commit, added changed files"
        git push
        echo "$NEEDS_CONTEXT"
